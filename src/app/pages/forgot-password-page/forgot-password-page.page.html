<ion-content>
  <section class="d-flex flex-col content-center justify-center self-center h-full">
    <ion-grid class="top-content">
      <ion-row>
        <ion-col size="12" class="ion-padding-horizontal">
          <ion-text color="secondary">
            <h1 class="font-bold antialiased text-2xl leading-norma p-0 m-0">Forgot Password</h1>
          </ion-text>


          <p class="text-gray-500 leading-norma p-0 m-0">Enter your registered email address, you will receive a link to
            reset your password via email</p>
        </ion-col>
        <ion-col size="12" class="ion-padding-horizontal my-2">
          <ion-item class="ion-no-padding">
            <ion-label position="stacked">Email Address</ion-label>
            <ion-input placeholder="Enter Email" autofocus required></ion-input>
          </ion-item>
        </ion-col>


        <ion-col size="12" class="mt-2 ion-padding-horizontal ion-padding-vertical">
          <ion-button color="primary" expand="block" [routerLink]="['/login-page']">Send Mail</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
<ion-footer class="bg-white">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-padding-horizontal">
        <p class="text-gray-500 text-center antialiased font-extralight leading-normal">

          <ion-text color="primary" [routerLink]="['/login-page']">
            <span class="underline font-normal">back to login</span>
          </ion-text>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
